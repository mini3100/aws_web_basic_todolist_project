<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/sidebar.css">
    <link rel="stylesheet" href="./css/welcome.css">
    <link rel="stylesheet" href="./css/todolist.css">
    <link rel="stylesheet" href="./css/modal.css">
    <link rel="stylesheet" href="./css/calendar.css">
</head>
<body>
    <div id="root">
        <div class="containers">
            <div class="container">
                <aside class="sidebar">
                    <h1 class="sidebar-logo">MENU</h1>
                    <ul class="sidebar-menu-list">
                        <li class="menu-items start-menu isMenuSelected" onclick="sidebarMenuOnClickHandle(this)"><span>Start</span><i class="fa-solid fa-play"></i></li>
                        <li class="menu-items todolist-menu" onclick="sidebarMenuOnClickHandle(this)"><span>ToDoList</span><i class="fa-regular fa-square-check"></i></li>
                    </ul>
                </aside>
                <main class="main-container">
                    <div class="welcome-page-container">
                        <h1 class="welcome-page-title">TODOLIST</h1>
                        <button class="start-btn" onclick="gotoWriteOnClickHandle()">Start</button>
                    </div>
                    <div class="todolist-page-container invisible">
                        <header class="todolist-header-container">
                            <div>
                                <button class="btn"><i class="fa-solid fa-chevron-left"></i></button>
                            </div>
                            <div class="todolist-date-items">
                                <button class="date-btn btn" onclick="dateBtnOnClickHandle();">
                                    <div class="todolist-date-week">
                                        <label for="">TUESDAY, </label>
                                    </div>
                                    <div class="todolist-date-day">
                                        <label for="">August 08th</label>
                                    </div>
                                </button>
                            </div>
                            <div>
                                <button class="btn"><i class="fa-solid fa-chevron-right"></i></button>
                            </div>
                        </header>
                        <main class="todolist-main-container">
                            <div class="filter-buttons">
                                <button class="btn all-btn filter-selected" onclick="filterBtnOnClickHandle(this)">all</button>
                                <button class="btn incomplete-btn" onclick="filterBtnOnClickHandle(this)">incomplete</button>
                                <button class="btn complete-btn" onclick="filterBtnOnClickHandle(this)">complete</button>
                            </div>
                            <ul class="todolist-ul-container">
                                <!-- todolist -->
                            </ul>
                        </main>
                        <footer class="todolist-footer-container">
                            <div>
                                <label class="total-task">0</label> TASKS
                            </div>
                            <div>
                                <button class="btn" onclick="addNewBtnOnClickHandle();">ADD NEW <i class="fa-solid fa-plus"></i></button>
                            </div>
                        </footer>
                        <div class="modal invisible">
                            <!-- modal -->
                        </div>
                    </div>
                </main>
            </div>
            <div class="calendar">
                <div class="calendar-container">
                    <header class="calendar-head-container">
                        <h1>Calendar</h1>
                    </header>
                    <main class="calendar-main-container">
                        <table class="calendar-table">
                            <thead>
                                <tr class="year-month-tr">
                                    <td></td>
                                    <td onClick="prevCalendar();" style="cursor:pointer;"><i class="fa-solid fa-chevron-left"></td>
                                    <td colspan="5">
                                        <span id="calYear"></span>년&nbsp;
                                        <span id="calMonth"></span>월
                                    </td>
                                    <td onClick="nextCalendar();" style="cursor:pointer;"><i class="fa-solid fa-chevron-right"></td>
                                    <td class="today-btn-td"><button class="btn">today</button></td>
                                </tr>
                                <tr class="week-tr">
                                    <th>SUN</th>
                                    <th>MON</th>
                                    <th>TUE</th>
                                    <th>WED</th>
                                    <th>THU</th>
                                    <th>FRI</th>
                                    <th>SAT</th>
                                </tr>
                            </thead>
                    
                            <tbody>
                            </tbody>
                        </table>
                    </main>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/index.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/routes.js"></script>
    <script src="./js/sidebar.js"></script>
    <script src="./js/welcome.js"></script>
    <script src="./js/todolist.js"></script>
    <script src="./js/modal.js"></script>
    <script src="./js/calendar.js"></script>
</body>
</html>
